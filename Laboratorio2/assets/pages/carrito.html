<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Tienda Online</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <a href="#">Mi Tienda Online</a>
          </div>
          <div class="col-12 col-md-6">
            <ul>
              <li><a href="../../index.html">Inicio</a></li>
              <li><a href="#">Productos</a></li>
              <li><a href="carrito.html">Carrito</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="carrito">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2>Carrito de compras</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <table>
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Precio</th>
                  <th>Total</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <!-- Aquí irían los elementos agregados al carrito -->
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="3">Total:</td>
                  <td id="total">$0.00</td>
                  <td></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <h4>Contacto</h4>
          <ul>
            <li><i class="fas fa-envelope"></i> info@miempresa.com</li>
            <li><i class="fas fa-phone"></i> +1 (123) 456-7890</li>
            <li><i class="fas fa-map-marker-alt"></i> Dirección de mi empresa</li>
          </ul>
        </div>
        <div class="col-12 col-md-6">
          <h4>Redes sociales</h4>
          <ul class="redes-sociales">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="../js/app.js"></script>
  </footer>
</body>
</html>
